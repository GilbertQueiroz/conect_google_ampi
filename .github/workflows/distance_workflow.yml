name: Run R Script and Save Results

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Executa todos os dias à meia-noite (UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Instalar R no ambiente
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Instalar pacotes necessários
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("Googleway", "git2r"))'

      # Rodar o script R
      - name: Run R script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # Acesso seguro à chave API
        run: |
          Rscript script.R  # Certifique-se de que o script esteja no diretório raiz ou ajuste o caminho

      # Commit e push dos resultados
      - name: Commit and push results
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add distance_data.csv
          git commit -m "Atualizando dados de distância"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GMaps_Git }}  # Token para autenticação
